
<ngx-charts-advanced-pie-chart class="desk-chart"
    [results]="(spends)"
    [animations]="true"
    [view]="[700,300]"
    scheme="picnic"
    >
</ngx-charts-advanced-pie-chart>


<ngx-charts-pie-chart class="mobile-chart"
    [results]="(spends)"
    [legend]="false"
    [view]="[400,300]"
    [labels]="true"
    scheme="picnic"
    [doughnut]="true">
</ngx-charts-pie-chart>
